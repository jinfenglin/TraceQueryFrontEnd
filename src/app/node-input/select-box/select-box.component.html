<div fxLayout="row" fxFlexAlign="space-around center">
  <!-- The condition input card -->
  <mat-card fxLayout="column" fxFlex>
    <div>
      <mat-form-field class="chip_label_list">
        <mat-chip-list #labelList>
          <mat-chip *ngFor="let label of labels" (remove)="removeLabel(label)">
            {{label}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <input placeholder="New Label..."
               [matChipInputFor]="labelList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               (matChipInputTokenEnd)="addLabel($event)"/>
      </mat-form-field>
    </div>

    <div fxFlex style="background: cadetblue;">
      <div fxLayout="column">
        <mat-table #table [dataSource]="dataSource" style="overflow-y: auto; max-height: 500px">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Attribute</mat-header-cell>
            <mat-cell *matCellDef="let element" class="table_cell"> {{element.label}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="label">
            <mat-header-cell *matHeaderCellDef> Condition</mat-header-cell>
            <mat-cell *matCellDef="let element" class="table_cell">
              <mat-form-field class="cell_input">
                <input matInput id='{{element}}' placeholder="Condition Expression"
                       (input)="updateInput($event)">
              </mat-form-field>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="['id','label']"></mat-header-row>
          <mat-row *matRowDef="let row; columns:['id','label'];"></mat-row>
        </mat-table>
        <div>
          <button mat-raised-button class="mat-primary" class="right_float_button "> Apply</button>
        </div>

      </div>
    </div>
  </mat-card>

  <!-- The node illustration card -->
  <mat-card fxFlex>
    <mat-list class="list_box" id="selected">
      <mat-list-item *ngFor="let vtx of vertices_repo">{{vtx.dbId}}
      </mat-list-item>
    </mat-list>
  </mat-card>

  <!-- The metrix card-->
  <mat-card fxFLex>
    place holder
  </mat-card>
</div>
